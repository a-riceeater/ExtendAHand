<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ExtendAHand</title>
    <link rel="stylesheet" href="/accounts/register.css">
</head>
<body>
    <div class="tt">
        <h2>ExtendAHand</h2>
        <h1>CREATE AN ACCOUNT</h1>

        <br><br><br>

        <span class="label">Username</span>
        <br>
        <input type="text" id="name" placeholder="Username" spellcheck="false">

        <br><br>
        
        <span class="label">Email</span>
        <br>
        <input type="text" id="email" placeholder="email@gmail.com" spellcheck="false">

        <br><br>
        
        <span class="label">Password</span>
        <br>
        <input type="password" id="password" placeholder="A secure password" spellcheck="false">

        <br><br>

        <button id="showPassword" data="unchecked"></button> <b style="vertical-align: middle; font-family: 'Montserrat', sans-serif; margin-left: 5px;">Show Password</b>


        <button id="confirm-btn" class="disabled">Register</button>
        <p id="error"></p>
    </div>

    <script src="/forge.js"></script>
    <script src="/accounts/register.js"></script>
</body>
</html>
